spring:
  application:
    name: IremboTest

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5420/irembo}
    username: ${DATABASE_USERNAME:irembo}
    password: ${DATABASE_PASSWORD:irembo}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5670}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        auto-startup: true
        concurrency: 10
        max-concurrency: 10
        retry:
          enabled: true
          initial-interval: 2000
          max-interval: 10000
          multiplier: 2
          max-retries: 3

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-please-make-it-long-enough}
  expiration: 86400000

app:
  back-url: ${BACK_URL:http://localhost:8080}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false
